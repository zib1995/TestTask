<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Смотрим котов</title>
 
<!-- Bootstrap -->
<link href="{{  url_for('static', filename='css/bootstrap.css')  }}" rel="stylesheet">
 
<link rel="stylesheet" href="{{  url_for('static', filename='datatablestab.min.css')  }}"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="{{  url_for('static', filename='datatablestab.min.js')  }}"></script>

</head>
<body>
<br />
<div class="container">
<div class="row">
 <!-- Таб панель -->
 <div>
 <div role="tabpanel" class="tab-pane fade in active" id="example2-tab1">
 <table id="example2-tab1-dt" class="table table-striped table-bordered table-condensed" cellspacing="0" width="100%">
 <thead>
 <tr>
 <th>Порода</th>
 <th>Имя</th>
 <th>Возраст в месяцах</th>
 <th>Описание</th>
 </tr>
 </thead>
 <tbody>
 
 {% for item in items %}
 <tr>
 <td onclick="window.location='/this_cat/{{item.num}}'" >{{item.breed}}</td>
 <td onclick="window.location='/this_cat/{{item.num}}'" >{{item.name}}</td>
 <td onclick="window.location='/this_cat/{{item.num}}'" >{{item.age}}</td>
 <td onclick="window.location='/this_cat/{{item.num}}'" >{{item.description}}</td>
 </tr>
 {% endfor %}

 </tbody>
 </table>
 </div>
</div>
</div>
</div>

<script>
$(document).ready(function(){
 $('#example2-tab1-dt').DataTable({
 responsive: true
 });
 $('a[data-toggle="tab"]').on('shown.bs.tab', function(e){
 $($.fn.dataTable.tables(true)).DataTable()
 .columns.adjust()
 .responsive.recalc();
 }); 
 });
</script> 
</body>
</html>
